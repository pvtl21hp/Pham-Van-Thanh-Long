<!DOCTYPE html>
<html>
<head>
    <title>Thông tin khách hàng</title>
</head>
<style>
    h1
    {
    text-align: center
    }
</style>
<body>
    <h1>MOBLIE THANH LONG</h1>
<hr><br>
<form method="POST">
    <label for="Tên"><b>Tên Khách Hàng</b></label>
    <input type="text" placeholder="Họ Và Tên" id="Tên" >
    <br><br>
    <label for="Ngày Sinh"><b>Ngày Sinh</b></label>
    <input type="date" placeholder="Ngày, Tháng, Năm" id="Ngày Sinh" >
    <br><br>
    <label for="SĐT"><b>Số Điện Thoại</b></label>
    <input type="text" placeholder="Số điện thoại" id="SĐT">
    <br>
<br>    
    <div>
    <label><b>Giới Tính:</b></label>
        <label for="Nam">Nam</label>
        <input type="radio" name="option" value="Nam" id="Nam">
        <label for="Nữ">Nữ</label>
        <input type="radio" name="option" value="Nữ" id="Nữ" >
    </div>
<br>
    <div>
        <label><b>Loại Sản Phẩm</b></label>
        <input type="checkbox" name="option" value="Iphone">Iphone
        <input type="checkbox" name="option" value="Samsung">Samsung
        <input type="checkbox" name="option" value="OPPO">OPPO 
    </div>
<br>
    <div>
        <label><b>Tên Sản Phẩm</b></label>
        <input type="text" placeholder="Tên sản phẩm">
    </div>
<br>    
    <div>
        <label><b>Màu Sản Phẩm</b></label>
        <input type="color" value="color">
    </div>
<br>
<hr>
    
</form>
<style>
    p{text-align: center}
</style>
<p>Cảm ơn đã sử dụng dịch vụ của chúng tôi</p>

</body>
</html>
